<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //冒泡算法的时间复杂度O(n²)   时间复杂度最坏是O(n²)最好是O(n)
        //空间复杂度O(1) 稳定性：稳定
        function maopao(arr){
            for(var i=0;i<arr.length-1;i++){
                for(var j=0;j<arr.length-i;j++){
                    if(arr[j]>arr[j+1]){
                        var temp=arr[j+1]
                        arr[j+1]=arr[j]
                        arr[j]=temp
                    }
                }
            }
            return arr
        }
        console.log(maopao([2,5,7,6,8,11,3]))
    </script>
</body>
</html>
