<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //假设你现在正在爬楼梯，楼梯有 n 级。每次你只能爬 1级或者 2级，那么你有多少种方法爬到楼梯的顶部？
        //迭代法
        var fun=function(n){
            if(n==1||n==0||n==2){
                return n
            }
            else{
                return fun(n-1)+fun(n-2)
            }
        }
        console.log(fun(5))
        //不使用迭代，利用斐波那契数列
        var fun1=function(n){
            if(n==1||n==0||n==2){
                return 0
            }
            else{
                var a=1
                var b=2
                var temp
                for(var i=3;i<n+1;i++){
                    temp=a+b
                    a=b
                    b=temp
                }
                return temp
            }
        }
        console.log(fun1(5))
    </script>
</body>
</html>
