<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20172906 姜军</title>
    <script src="./d3.js" type="text/javascript"></script>
</head>

<body>
    <script>
        var width = 400;
        var height = 400;
        var svg = d3.select('body')
            .append("svg")
            .attr("height", height)
            .attr("width", width)
        var circle1 = svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 200)
            .attr('r', 45)
            .style('fill', 'green');
        circle1.transition().duration(1000).attr("cx", 300)

        var circle2 = svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 100)
            .attr('r', 45)
            .style('fill', 'green');
        circle2.transition().duration(1500).attr("cx", 300).style("fill", "red")

        var circle3 = svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 300)
            .attr('r', 45)
            .style('fill', 'green');

        circle3.transition()
            .duration(2000)
            .ease("bounce")
            .attr("cx", 300)
            .style("fill", "red")
            .attr("r", 25)

    </script>
</body>

</html>
