<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20172906 姜军</title>
    <script src="./d3.js" type="text/javascript"></script>
</head>
<body>
    <!-- <svg id="s1" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"> -->

    </svg>
    <script>
        var width=620;
        var height=620;
        var svg=d3.select("body").append("svg")
        .attr("width",width).attr("height",height)
        var dataset=[
            {x:1,y:350},{x:2,y:230},{x:3,y:478},{x:4,y:550},{x:5,y:180},
            {x:6,y:98},{x:7,y:100},{x:8,y:220},{x:9,y:65},{x:10,y:110},
            {x:11,y:320},{x:12,y:165}
        ]
        //添加折现
        var line=d3.svg.line()//折现生成器
        .x(function(d){
            return d.x*50
        })
        .y(function(d){
            return 600-d.y
        })
        .interpolate("linear")//选择线条的类型
        //添加path元素
        svg.append("path")
            .attr("stroke","#333")
            .attr("stroke-width","2")
            .attr("d",line(dataset))
            .attr("fill","none")
        svg.append("path")
            .attr("stroke","red")
            .attr("stroke-width","4")
            .attr("d","M0,600 L600,600")
        svg.append("path")
            .attr("stroke","red")
            .attr("stroke-width","4")
            .attr("d","M0,0 L0,600")
    </script>
</body>
</html>
