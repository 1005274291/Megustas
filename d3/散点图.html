<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20172906 姜军</title>
    <script src="./d3.js" type="text/javascript"></script>
    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    var center = [[0.5, 0.5], [0.7, 0.8], [0.4, 0.9], [0.11, 0.32], [0.88, 0.25], [0.75, 0.12], [0.5, 0.1], [0.2, 0.3], [0.4, 0.1], [0.6, 0.7]];
    var width = 500;
    var height = 500;
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var xAxisWidth = 300;
    var yAxisWidth = 300;

    var xScale = d3.scale.linear()
        .domain([0, 1.2 * d3.max(center, function (d) { return d[0]; })])
        .range([0, xAxisWidth]);

    var yScale = d3.scale.linear()
        .domain([0, 1.2 * d3.max(center, function (d) { return d[1]; })])
        .range([0, yAxisWidth]);

    var padding = { top: 30, right: 30, bottom: 30, left: 30 };

    var circle = svg.selectAll("circle")
        .data(center)
        .enter()
        .append("circle")
        .attr("fill", "black")
        .attr("cx", function (d) {
            return padding.left + xScale(d[0]);
        })
        .attr("cy", function (d) {
            return height - padding.bottom - yScale(d[1]);
        })
        .attr("r", 5);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(5);

    //yScale.range([yAxisWidth,o]);
    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .ticks(5);
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom) + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom - yAxisWidth) + ")")
        .call(yAxis);




</script>


</body>

</html>
