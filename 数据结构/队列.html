<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Queue=function(){
            var items=[]
            //入队
            this.enqueue=function(element){
                items.push(element)
            }
            //出队
            this.dequeue=function(){
                return items.shift()
            }
            //查看队列头
            this.front=function(){
                return items[0]
            }
            //检查队列是否为空
            this.isEmpty=function(){
                return items.length===0
            }
            //队列大小
            this.size=function(){
                return items.length
            }
        }
        //击鼓传花
        var chuanhua=function(names,num){
            var q=new Queue()
            for(var i=0;i<names.length;i++){
                q.enqueue(names[i])
            }
            var taotai
            while(q.size()>1){
                for(var i=0;i<num-1;i++){
                    q.enqueue(q.dequeue())
                }
                taotai=q.dequeue()
                console.log(`淘汰的玩家是：${taotai}`)
            }
            return q.dequeue()
        }
        var names=["a",'b','c','d','e','f']
        var num=3
        var victor=chuanhua(names,num)
        console.log(`最终获胜的是：${victor}`)
    

    //优先队列
    var PriorityQueue=function(){
        var items=[]

        var QueueItem=function(element,priority){
            this.element=element
            this.priority=priority
        }
        this.enqueue=function(element,priority){
            var queueItem=new QueueItem(element,priority)
            var added=false
            for(var i=0;i<items.length;i++){
                if(queueItem.priority>items[i].priority){
                    items.splice(i,0,queueItem)
                    added=true
                    break
                }
            }
            if(!added){
                items.push(queueItem)
            }
        }
        this.getItems=function(){
            return items
        }
    }
    var pq=new PriorityQueue()
    pq.enqueue("小黑",8)
    pq.enqueue("小红",9)
    pq.enqueue("小蓝",10)
    console.log(pq.getItems())
    </script>
</body>
</html>
