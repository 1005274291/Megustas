    <script>
        var a = function (selector) {
            this.dom = document.getElementById(selector)
            this.css = function () {
                var dom = this.dom
                var argLength = arguments.length
                if (argLength == 1) {
                    if (typeof arguments[0] == "string") {
                        var csskey = arguments[0]
                        var allCss = getComputedStyle(dom)//计算后的样式
                        //elementNode.classList.add("classname") 添加类名
                        //elementNode.classList.remove("classname") 减掉类名
                        return allCss[csskey]
                    } else if (typeof arguments[0] == "object") {
                        var cssobj = arguments[0]
                        for (var k in cssobj) {
                            dom.style[k] = cssobj[k]
                        }
                    } else {
                        console.error("argument type wrong")
                    }
                } else if (argLength == 2) {
                    var csskey = arguments[0]
                    var cssvalue = arguments[1]
                    dom.style[csskey] = cssvalue
                } else {
                    console.error("argument length wrong")
                }
            }
        }
