    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background: -webkit-radial-gradient(center center, 100% 100%, #003371, black);
            overflow: hidden;
            display: flex;
            align-items: center;
            /* //纵轴对齐 */
        }

        .my-cantainter {
            width: 100%;
            height: 320px;
            display: flex;
            justify-content: center;
            /* 横轴对齐 */
        }

        .photo {
            height: 100%;
            width: 320px;
            perspective: 1600px;
            perspective-origin: 170px --125px;
        }

        .cantainter {
            height: 320px;
            width: 320px;
            transform-style: preserve-3d;
            position: relative;
            animation: zhuan 5s infinite linear;
        }

        @keyframes zhuan {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }

            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .cantainter div {
            height: 320px;
            width: 320px;
            position: absolute;
            border: 1px solid black;
            border-bottom: none;
            border-right: none;
            background-color: #003371;
            opacity: .9;
        }

        .one {
            transform: translateZ(160px);
        }

        .two {
            transform: rotateY(180deg) translateZ(160px);
        }

        .three {
            transform: rotateY(90deg) translateZ(160px);
        }

        .four {
            transform: rotateY(-90deg) translateZ(160px);
        }

        .five {
            transform: rotateX(90deg) translateZ(160px);
        }

        .six {
            transform: rotateX(-90deg) translateZ(160px);
        }

        td {
            height: 40px;
            width: 40px;
            border: 1px solid #3eede7;
            box-sizing: border-box;
            border-top: none;
            border-top: none;
            box-shadow: 0px 0px 4px 2px #3eede7;
            border-radius: 50%;
        }
    </style>
</head>

    <script>
        move = function () {
            var colors = function () {
                var r = parseInt(Math.floor(Math.random() * 255))
                var g = parseInt(Math.floor(Math.random() * 255))
                var b = parseInt(Math.floor(Math.random() * 255))
                var str = "rgb" + "(" + r + "," + g + ',' + b + ')'
                return str
            }
            var table = document.getElementsByTagName("table")
            for (var i = 0; i < table.length; i++) {
                var tr = table[i].getElementsByTagName("tr")
                for (var j = 0, index2 = 0; j < tr.length;) {
                    if (index2 == 6) {
                        break
                    }
                    j = parseInt(Math.random() * 8)
                    index2++
                    var td = tr[j].getElementsByTagName("td")
                    for (var k = 0, index1 = 0; k < td.length;) {
                        if (index1 == 6) {
                            break
                        }
                        td[k].style.backgroundColor = ""
                        k = parseInt(Math.random() * 8)
                        td[k].style.backgroundColor = colors()
                        index1++
                    }
                }
            }
        }
        setInterval(move, 100)
    </script>
