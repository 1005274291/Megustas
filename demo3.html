<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "";
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                if (i == j) {
                    str += j + "x" + i + "=" + j * i + "" + "\n";
                    break;
                }
                else {
                    str += j + "x" + i + "=" + j * i + "";
                }
            }
        }
        var st = "";
        for (var i = 1; i < 8; i++) {
            if (i < 5) {
                stars = 2 * i - 1;
                space = 4 - i;
            } else {
                stars = 7 - (i - 4) * 2;
                space = i - 4;
            }
            for(var j = 1; j <= space; j++){
                st+=" ";
            }
            for(var k = 1; k <= stars; k++){
                st+="*";
            }
            st+="\n"
        }
        console.log(str)
        console.log(st)
    </script>
</body>
</html>
