<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        window.onload = function () {
            $('#btn1').on("click",function () {
                var content = $('#content').val();
                var exp = $('#exp').val();
                var reg = eval('/' + exp + '/gi');
                var result = reg.test(content);
                console.log(result)
                $('#result').html(result)
            })
            $('#btn2').on("click",function () {
                var content = $('#content').val();
                var exp = $('#exp').val();
                var reg = eval('/' + exp + '/gi');
                var result;
                var str= '';
                while (result = reg.exec(content)) {
                    str += result + '\n';
                }
                $("#result").html(str)
            }) 
            $('#btn3').on("click",function () {
                var content = $('#content').val();
                var exp = $('#exp').val();
                var reg = eval('/' + exp + '/gi');
                $('#result').html(content.search(reg))

            }) 
            $('#btn4').on("click",function () {
                var content = $('#content').val();
                var exp = $('#exp').val();
                var reg = eval('/' + exp + '/gi');
                var result=content.match(reg)
                result=result.join("-")
                $('#result').html(result)
            })
            $('#btn5').on("click",function () {
                var content = $('#content').val();
                var exp = $('#exp').val();
                var reg = eval('/' + exp + '/gi');
                $('#result').html(content.replace(reg, '*'))
            }) 
            $('#btn6').on("click",function () {
                var content = $('#content').val();
                var exp = $('#exp').val();
                var reg = eval('/' + exp + '/gi');
                var result=content.split(reg)
                result=result.join("-")
                $('#result').html(result)
            }) 

        };
    </script>
</head>

<body>
    内容：<input type='text' id='content' size=60><br><br>
    正则：<input type='text' id='exp' size=40><br><br>
    结果：<textarea id='result' cols='60' rows='8'></textarea><br><br>
    <input type='button' id='btn1' value='test'>
    <input type='button' id='btn2' value='exec'>
    <input type='button' id='btn3' value='search'>
    <input type='button' id='btn4' value='match'>
    <input type='button' id='btn5' value='replace'>
    <input type='button' id='btn6' value='split'>
</body>
