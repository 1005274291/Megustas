<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" onclick="disp_prompt()" value="显示一个提示框" />
    <!-- <embed src="circle.svg" type="image/svg+xml"> -->
        <!-- 引入外部插件 -->
    <svg width="100%" height="100%">
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>
    <Script Language="JavaScript">
        var d = new Date();
        var year = d.getFullYear();
        var month = d.getMonth() + 1;
        var date = d.getDate();
        document.write("今天是" + year + "年" + month + "月" + date + "日");
        if (d.getDay() == 1) {
            document.write("  星期一");
        }
        else if (d.getDay() == 2) {
            document.write("  星期二");
        }
        else if (d.getDay() == 3) {
            document.write("  星期三");
        }
        else if (d.getDay() == 4) {
            document.write("  星期四");
        }
        else if (d.getDay() == 5) {
            document.write("  星期五");
        }
        else if (d.getDay() == 6) {
            document.write("  星期六");
        }
        else {
            document.write("  星期日");
        }
        function disp_prompt() {
            var name = prompt("请输入您的名字", "Bill Gates")//提示输入框
            if (name != null && name != "") {
                document.write("你好，" + name + "！今天过得好吗？")
            }
        }
    </Script>
</body>

</html>
